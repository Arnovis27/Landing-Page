<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nintendo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/jpg" href="imagenes/favicon.png">

    <!--Estilos de texto-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>

    <!--contenedor general-->
    <div class="contenedor">

        <!--Parte superior donde se encuentra ubicado el logo-->

        <div class="arriba">

            <div class="logo">

            </div>

            <!--Barra con menu-->

            <div class="barra">

                <nav>
                    <a class="boton" href="https://www.nintendo.es/Juegos/Juegos-347085.html">Games</a>
                    <a class="boton" href="https://www.nintendo.es/My-Nintendo-Store/My-Nintendo-Store-1114919.html">Store</a>
                    <a class="boton" href="https://www.nintendo.es/Atencion-al-cliente/Atencion-al-consumidor-11593.html">About</a>
                </nav>

            </div>


        </div>

        <!--Header donde se encuentra la imagen de mario en el fondo-->

        <header>

            <!--Div que separa el fondo con el contenido que va sobre-->

            <div class="contenido">

                <!--Titulo de la Landing Page-->

                <div class="titulo">

                    <div class="uno">
                        <img class="tipo" src="imagenes/logoswi.png" alt="logo">
                    </div>

                    <div class="dos">
                        <h1 class="izquierda">NINTENDO</h1>
                        <h1 class="derecha">SWITCH</h1>
                    </div>

                </div>

                <!--Separacion del div contenido para colocar la switch con slider-->

                <div class="caja1">
                    <div class="sobre">
                        <div class="switch">
                            <div class="cuadro">

                                <!--Slider automaticado apoyado con css-->
                                <ul>

                                    <li><img class="imagen" src="imagenes/kirby.jpg"></li>
                                    <li><img class="imagen" src="imagenes/mariomaker.jpg"></li>
                                    <li><img class="imagen" src="imagenes/pokemon.jpg"></li>
                                    <li><img class="imagen" src="imagenes/zelda.jpeg"></li>

                                </ul>
                            </div>


                        </div>

                        <!--Texto y boton para la switch-->
                        <div class="more">
                            <h3>AVALIABLE NOW | $299.99*</h3>
                            <div class="posicion">
                                <a class=" boton2" href="https://www.nintendo.es/Familia-Nintendo-Switch/Nintendo-Switch/Nintendo-Switch-1148779.html">READ MORE</a>
                            </div>
                        </div>


                    </div>


                </div>




            </div>


        </header>

        <!--Caja para contenido adicional-->

        <div class="caja3">

            <div class="tres">

                <h4>DO YOU WANT TO GET IT FOR FREE?</h4>

            </div>

            <a class="mas" href="index.html">More Information</a>

        </div>

    </div>

</body>

</html>
